<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uni Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">

    <!-- TASKS PANEL -->
    <div id="tasks-panel">
      <h1>Tasks:</h1>
      <button id="toggle-range">Next 7 Days</button>
      <div id="tasks-list"></div>
    </div>

    <!-- CENTER PANEL: CLOCK + GOOGLE -->
    <div id="center-panel">
      <!-- Moved here from the sidebar -->
      <div id="clock">
        <div class="time"></div>
        <div class="date"></div>
      </div>

      <!-- Google logo -->
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google logo"
      >

      <!-- Search form -->
      <form id="search-form" action="https://www.google.com/search" method="GET" target="_blank">
        <input name="q" type="search" placeholder="Search Google or type a URL" autofocus>
        <div class="buttons">
          <button type="submit">Google Search</button>
          <button type="button" id="lucky">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>

  </div>

  <!-- Scripts -->
  <script src="ical.js" defer></script>
  <script src="dashboard.js" defer></script>
</body>
</html>
